<!DOCTYPE html>
<html>
<head lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>

<body style="font-family: 'Microsoft YaHei'">

    <div class="row">

                <fieldset>
                    <!--<legend>登录窗口</legend>-->

                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">记住密码 </label>
                    </div>
                    <a href="输入编码.html">
                        <button type="button" class="btn btn-default btn-primary center-block">登录考试系统</button>
                    </a>

    </div>
</div>
