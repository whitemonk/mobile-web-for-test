<body style="font-family: 'Microsoft YaHei'">

<div class="container">
    <div class="m-t-xl"></div>

    <div class="row">
        <!--基础表单-->
        <div class="col-xs-12">
            <form role="form" id="demo-form" action="2.%20Enter%20code.html" class="form-inline">
                <fieldset>
                    <div class="form-group">
                        <label for="cusername">Username</label>
                        <input id="cusername" type="text" name="fullname" class="required form-control" maxlength="8" minlength="2" placeholder="输入你的用户名">
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input id="pass1" type="password" name="password" class="required form-control" minlength="6" placeholder="输入你的密码">
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox">记住密码 </label>
                    </div>

                    <a href="2. Enter code.html">
                    <button type="submit" class="submit btn btn-default btn-primary center-block">登录考试系统</button>
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
